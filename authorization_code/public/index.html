    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>

      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
      <div id="player"></div>
  
      <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
  
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: 'M7lc1UVf-VE',
            playerVars: {
              'playsinline': 1
            },
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        }
  
        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
          console.log('onPlayerReady');
        }
  
        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 600000);
            done = true;
          }
        }
        function stopVideo() {
          player.stopVideo();
        }

        //Youtube search and play
        document.getElementById('youtube-search-button').addEventListener('click', async function() {
          var videoName = document.getElementById('video-name').value;

          var data = {videoName: videoName};

          await fetch('search_youtube', {
                method: 'POST',
                headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                },
                body: JSON.stringify(data)

          })
          .then((response) => response.json())
          .then((data) => player.loadVideoById(data.videoId, 0));            
        }, false);

        //not entirely sure where I should put these variables. There kinda acting like global variables in my head.
        var combinedPlaylists = [];
        var index = 0;

        //Youtube search and combine into playlist
        document.getElementById('youtube-search-button-combination').addEventListener('click', async function() {
          var videoName = document.getElementById('youtube-video-name').value;

          var data = {videoName: videoName};

          await fetch('search_youtube', {
                method: 'POST',
                headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                },
                body: JSON.stringify(data)

          })
          .then((response) => response.json())
          .then((data) => combinedPlaylists.push(data));    

        }, false);

        //Spotify search and combine into playlist
        document.getElementById('spotify-search-button-combination').addEventListener('click', async function() {
          var trackName = document.getElementById('spotify-song-name').value;

          var data = {trackName: trackName};

          await fetch('search_spotify_track', {
                method: 'POST',
                headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                },
                body: JSON.stringify(data)

          })
          .then((response) => response.json())
          .then((data) => combinedPlaylists.push(data));     
        }, false);

        //next button
        document.getElementById('next-button').addEventListener('click', async function() {
          if((index + 1) % combinedPlaylists.length == 0) {
            index = 0;
          }
          else {
            index++;
          }
          
          play(index);
        }, false);

        //previous button
        document.getElementById('previous-button').addEventListener('click', async function() {
          if(index == 0) {
            index = combinedPlaylists.length - 1;
          }
          else {
            index--;
          }
          
          play(index);
        }, false);

        //play the combined playlist
        document.getElementById('play-combined-playlist').addEventListener('click', async function() {
          play(index);
        }, false);

        //plays spotify or youtube track. Used for the next and previous buttons
        async function play(index) {
          console.log(index);
          if(combinedPlaylists[index].application == 'youtube') {
            player.loadVideoById(combinedPlaylists[index].id, 0)
          }

          if(combinedPlaylists[index].application == 'spotify') {
            var data = {trackUri: combinedPlaylists[index].id};

            await fetch('play_spotify_track', {
                method: 'POST',
                headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                },
                body: JSON.stringify(data)

            })
            .then((response) => response.json())
            .then((data) => console.log('success')); 
          }
        }
      </script>
